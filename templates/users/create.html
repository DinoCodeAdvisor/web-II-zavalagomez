{% extends 'base/base.html' %}

{% block content %}

<h1 class="text-6xl font-bold justify-center text-center w-full">Crear usuario</h1>

    <h3>{{message}} - {{status}} - {{user.name}}</h3>

    <form method="POST" action="{% url 'createUser' %}" class="bg-white shadow-md flex flex-col justify-center items-center" >
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required class="border">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required class="border">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required class="border">

        <label for="rfc">Name:</label>
        <input type="text" id="rfc" name="rfc" required class="border">

        <label for="photo">Photo URL:</label>
        <input type="text" id="photo" name="photo" required class="border">
    
        <button type="submit" class="border bg-gray-300 font-bold w-[200px]">Create User</button>
    </form>


{% endblock %}
