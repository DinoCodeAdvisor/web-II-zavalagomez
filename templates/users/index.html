{% extends 'base/base.html' %} 
{% block content %}

    <h1 class="mt-4 text-6xl font-bold justify-center text-center w-full">Lista de Clientes</h1>

    <div class="container mx-auto p-6 flex gap-2 flex-wrap justify-center align-center h-full">
        {% for user in users %}
            {% include 'components/UserCard.html' with name=user.name photo=user.photo id=user.id rfc=user.rfc email=user.email age=user.age created_date=user.created_date %}
        {% endfor %}
    </div>

{% endblock %}
