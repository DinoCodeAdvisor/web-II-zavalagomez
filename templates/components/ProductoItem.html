<div class="flex flex-col max-w-xs text-center justify-center items-center align-center content-center">
    {% load static %}
    <img src="{% static 'photos/Foxxi-GN.png' %}" alt="Tickets">

    <h2 class="text-xl font-bold mb-2 w-full text-center">{{title}}</h2>

    <p class="font-semibold"><span class="text-black">Localidad:</span> {{localidad}}</p>

    <p class="font-semibold"><span class="text-black">Precio:</span> {{precio}}</p>

    <!-- Button Section -->
    <div class="p-4 flex justify-center">
        <button class="bg-gray-800 text-white font-semibold px-4 py-2 rounded-lg hover:bg-gray-600 transition">
            Comprar
        </button>
    </div>

</div>
